<body onload="counting()">
 
     <main>
     
      <div class="container">
       
        <div class="row">
          <div class="col-12">
            <nav class="bar">
              <figure class="timericon"><i class="icon-clock"></i></figure>
              <figure id="timer" title="Aktualna data"></figure>
            </nav>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <header>
                  <a href="rejestracja.html" class="link">
                    <p>Prowadź w sposób kontrolowany swoje finanse osobiste!</p>
                  </a>
              </header>
          </div>
        </div>

        <div class="row">
            <div class="col-md-12" style="text-align: center">
                <h2 contenteditable="true" class="text-center">Dodaj wydatek</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
               <section>
                    <article class="name">Kwota:</article>
                    <article class="expenseField">
                        <input type="textMessage" placeholder="Kwota[zł]" onfocus="this.placeholder=''" onblur="this.placeholder='Kwota[zł]'">
                     </article>

                    <article class="name">Sposób płatności:</article>
                    <article class="expenseField">
                        <select>
                            <option value="Gotówka">Gotówka</option>
                            <option value="Karta płatnicza">Karta płatnicza</option>
                            <option value="Karta kredytowa">Karta kredytowa</option>
                        </select>
                    </article>

                    <article class="name">Data:</article>
                    <article class="expenseField">
                        <input type="textMessage" placeholder="Data[RRRR-MM-DD]" onblur="this.placeholder='Data[RRRR-MM-DD]'">
                    </article>

                    <article class="name">Kategoria:</article>
                    <article class="expenseField">
                        <select>
                            <option value="Jedzenie">Jedzenie</option>
                            <option value="Mieszkanie">Mieszkanie</option>
                            <option value="Kursy">Kursy</option>
                            <option value="Kredyt">Kredyt</option>
                            <option value="Transport">Transport</option>
                            <option value="Telekomunikacja">Telekomunikacja</option>
                            <option value="Opieka zdrowotna">Opieka zdrowotna</option>
                            <option value="Ubranie">Ubranie</option>
                            <option value="Higiena">Higiena</option>
                            <option value="Dzieci">Dzieci</option>
                            <option value="Rozrywka">Rozrywka</option>
                            <option value="Wycieczka">Wycieczka</option>
                            <option value="Książki">Książki</option>
                            <option value="Oszczędności">Oszczędności</option>
                            <option value="Spłta długów">Spłta długów</option>
                            <option value="Darowizna">Darowizna</option>
                            <option value="Inne wydatki">Inne wydatki</option>
                            <option value="Na złotą jesień, czyli emeryturę">Na złotą jesień, czyli emeryturę</option>
                        </select>
                    </article>

                    <article class="name">Komentarz:</article>
                    <article class="expenseField">
                        <input type="textMessage" placeholder="[opcjonalnie]" onfocus="this.placeholder=''" onblur="this.placeholder='[opcjonalnie]'">
                    </article>
                </section>
              </div>
          </div>

        <div class="row">
            <div class="col-12">
              <section class="buttons">
                    <a href ="#"><input type="button" value="Dodaj"></a>
                    <a href="menu.html"><input type="button" value="Anuluj"></a>
                </section> 
            </div>
        </div>

        <div class="row">
          <div class="col-12">
            <footer>  
                 <p>Wszelkie prawa zastrzeżone &copy; 2018 Jakub Krajniewski</p>
            </footer>
          </div>
        </div>
        
      </div>
      
    </main>

</html>
